<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jasmine-jquery-1.3.1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js" type="text/javascript"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="spec/SpecHelper.js"></script>
    <script src="spec/simple-expand.spec.js" type="text/javascript"></script>

    <!-- include spec files here... -->
    <script src="../src/simple-expand.js" type="text/javascript"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
  </script>
</head>
<body>
    <p style="color:#aaa; text-align:center; font-size:13px; ">If you see error "(status: error, message: NETWORK_ERR: XMLHttpRequest Exception 101)" when  running tests on chrome, you have to invoke chrome with the --allow-file-access-from-files switch. See <a href="https://github.com/velesin/jasmine-jquery/issues/4">this issue</a> on jasmine-jquery GitHub.</p>
</body>
</html>
